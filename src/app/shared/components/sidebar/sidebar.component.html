<div class="div bg-warning border-right p-3" id="sidebar">
  <h3 class="text-white">GifApps</h3>
  <hr class="text-white">
  <div class="list-group list-reset">
    <button class="list-group-item list-group-item-action" *ngFor="let tag of tags; first" (click)="buscarTag(tag)">
      {{ tag|titlecase }}
    </button>
    <button type="button" class="btn btn-danger" (click)="borrarHistorial()">Borrar
      historial</button>
  </div>
</div>
